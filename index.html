<!DOCTYPE html>
<html>
    <head>
        <title>PSAWeb</title>
        <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css/dist/light.min.css"-->
        <link rel="stylesheet" href="light.standalone.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>PSA Calculator</h1>
        <form id="inputform">
            <fieldset>
                <legend>Input</legend>
                <div class="grid-container">
                    <div class="psa-area">
                        <label for="psa0">PSA<sub>0</sub></label>
                        <input name="psa0" type="number" step="0.01" placeholder="ng/ml" required>
                        <label for="psa1">PSA<sub>1</sub></label>
                        <input name="psa1" type="number" step="0.01" placeholder="ng/ml" required>
                        <label for="psa2">PSA<sub>2</sub></label>
                        <input name="psa2" type="number" step="0.01" placeholder="ng/ml" required>
                        <label for="psa3">PSA<sub>3</sub></label>
                        <input name="psa3" type="number" step="0.01" placeholder="ng/ml" required>
                        <label for="psa4">PSA<sub>4</sub></label>
                        <input name="psa4" type="number" step="0.01" placeholder="ng/ml">
                        <label for="psa5">PSA<sub>5</sub></label>
                        <input name="psa5" type="number" step="0.01" placeholder="ng/ml">
                        <label for="psa6">PSA<sub>6</sub></label>
                        <input name="psa6" type="number" step="0.01" placeholder="ng/ml">
                        <label for="psa7">PSA<sub>7</sub></label>
                        <input name="psa7" type="number" step="0.01" placeholder="ng/ml">
                        <button type="submit">Calculate</button>
                        <button type="reset">Reset</button>
                    </div>
                    <div class="date-area">
                        <label for="date0">Date</label>
                        <input name="date0" type="date" required>
                        <label for="date1">Date</label>
                        <input name="date1" type="date" required>
                        <label for="date2">Date</label>
                        <input name="date2" type="date" required>
                        <label for="date3">Date</label>
                        <input name="date3" type="date" required>
                        <label for="date4">Date</label>
                        <input name="date4" type="date">
                        <label for="date5">Date</label>
                        <input name="date5" type="date">
                        <label for="date6">Date</label>
                        <input name="date6" type="date">
                        <label for="date7">Date</label>
                        <input name="date7" type="date">
                    </div>
                    <div class="result-area">
                        <p><strong>k<sub>1w-3w</sub> : </strong></p>
                        <p><strong>k<sub>1w-4w</sub> : </strong></p>
                        <p><strong>k<sub>1w-5w</sub> : </strong></p>
                        <p><strong>k<sub>1w-6w</sub> : </strong></p>
                        <p><strong>k<sub>1w-7w</sub> : </strong></p>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="plotarea"></div>
    </body>
    <script src="plotly-latest.min.js"></script>
    <script src="index.js"></script>
</html>
